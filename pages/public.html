          <!--modal-->
          <i class="glyphicon glyphicon-envelope" data-toggle="modal" data-target="#myModal" data-placement="top" title="post a message" id="env"></i>

            <div id="myModal" class="modal fade" role="dialog">

                  <button type="button" class="close" data-dismiss="modal" id="btnm">&times;</button>

                  <form id="form1">
                    <textarea row="" col="" name="message" id="message">Write Something....</textarea>
                    <button type="submit" class="btn" id="send">POST<i class="glyphicon glyphicon-send"></i></button>
                  </form>
                  <button type="button" class="close btn" data-dismiss="modal" id="cancel">CANCEL</button>
                </div>
              </div>
            </div>      
        </div>
